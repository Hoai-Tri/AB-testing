<!DOCTYPE html>
<html>
<head>
  <title>SVG.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@latest/dist/svg.min.js"></script>

</head>
<body>
<script>
var width = window.innerWidth
var height = window.innerHeight
var draw = SVG().addTo('body').size(width, height)
var direction = 1
var stress = 1
console.log(height)
console.log(window.innerHeight)
var image = draw.image('proto1.2.png', 400, 200).move(10, 100);
var barre_vide = draw.rect(2,600).attr({ fill: 'red' })

// Définir les coordonnées de départ et d'arrivée de la barre
var startX = 0;
var endX = 1273;

// Définir la durée de l'animation en millisecondes
var duration = 20000;

// Créer une animation qui déplace la barre de gauche à droite
barre_vide.animate(duration, '-').during(function(pos) {
	var x = startX + (endX - startX) * pos;
	barre_vide.move(x, 50);
}).loop();
</script>
</body>
</html>
